version: "3"

services:
  nginx:
    container_name: mynginx
    restart: always
    image: myfinalnginx
    ports:
      - "80:80"
  app:
    container_name: newapp
    restart: always
    image: newapp
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
 
